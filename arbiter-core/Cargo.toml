[package]
name = "arbiter-core"
version = "0.5.3"
edition = "2021"
authors = ["Waylon Jepsen <waylonjepsen1@gmail.com>", "Colin Roberts <colin@autoparallel.xyz>"]
description = "Allowing smart contract developers to do simulation driven development via an EVM emulator"
license = "Apache-2.0"
keywords = ["ethereum", "evm", "emulator", "testing", "smart-contracts"]
readme = "../README.md"

# Dependencies for the release build
[dependencies]

# Ethereum and EVM
ethers = "2.0.8"
revm = "3.3.0"

# Serialization
bytes = "1.4.0"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = { version = "1.0.96" }

# Concurrency/async
tokio = { version = "1.28.1", features = ["macros", "full"] }
async-trait = "0.1.68"
crossbeam-channel = "0.5.8"
atomic_enum = "0.2.0"
futures-timer = "3.0.2"

# Randomness
rand = "0.8.5"
rand_distr = "0.4.3"
statrs = "0.16.0"
RustQuant = { version = "0.0.31", features = ["seedable"]}

# Errors
thiserror = "1.0.30"

# Logging
log = "0.4.19"
futures-util = "0.3.28"
futures-channel = "0.3.28"

# Data output
polars = "0.32.0"

# Dependencies for the test build and development
[dev-dependencies]
hex = { version = "0.4.3", default-features = false }
anyhow = "1.0.71"
env_logger = "0.10.0"
test-log = "0.2.12"
arbiter-derive = { path = "../arbiter-derive" }

futures = "0.3.28"
assert_matches = "1.5"

[[bench]]
name = "bench"
path = "benches/bench.rs"
harness = false
