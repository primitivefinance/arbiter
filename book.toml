[book]
authors = ["Arbiter Contributors"]
language = "en"
multilingual = false
src = "documentation/src"
title = "Arbiter"


[output.html]
katex = true

[preprocessor.katex]
after = ["links"]
# KaTeX options.
output = "html"
leqno = false
fleqn = false
throw-on-error = true
error-color = "#cc0000"
min-rule-thickness = -1.0
max-size = "Infinity"
max-expand = 1000
trust = false
# Extra options.
no-css = false
include-src = false
block-delimiter = { left = "$$", right = "$$" }
inline-delimiter = { left = "$", right = "$" }

[preprocessor.keeper]
command = "mdbook-keeper"
manifest_dir = "."
externs = ["arbiter_core", "arbiter_bindings", "tokio"]

[output.linkcheck]
optional = true
follow-web-links = true